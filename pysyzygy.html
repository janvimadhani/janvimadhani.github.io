					<h1>Pysyzygy</h1>
          A fast, flexible, and user-friendly exoplanet transit code for the general
          case of a massive, eccentric planet with transit timing variations. Written in C
          for speed and wrapped in Python for ease of use. Based on the Mandel and Agol (2002)
          transit model.
